<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanFocusGPT - Saints & Sinners Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .main-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header-section h1 {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }
        
        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .response-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
            min-height: 200px;
        }
        
        .btn-generate {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 25px;
            padding: 15px 35px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
        }
        
        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        .btn-generate:disabled {
            background: #6c757d;
            transform: none;
            box-shadow: none;
        }
        
        .response-text {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 100px;
            border-left: 4px solid #ffd700;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .loading {
            text-align: center;
            opacity: 0.8;
        }
        
        .error {
            color: #ffcccb;
            background: rgba(255, 0, 0, 0.1);
            border-left-color: #ff4444;
        }
        
        .copy-btn {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            padding: 8px 15px;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.35);
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            font-size: 0.8rem;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }

        .streaming-badge {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .railway-badge {
            background: linear-gradient(45deg, #764ba2, #667eea);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header-section">
                <h1 class="display-4">🎯 FanFocusGPT</h1>
                <p class="lead text-muted">Saints & Sinners AI Assistant</p>
                <small class="text-muted">Powered by Gemini 2.5 Pro & S&S Framework</small>
                <div class="mt-2">
                    <span class="streaming-badge">🚀 Railway Optimized</span>
                    <span class="railway-badge ms-2">⚡ Unlimited Streaming</span>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-section">
                        <h4 class="mb-4"><i class="fas fa-user-circle me-2"></i>Creator & Fan Setup</h4>
                        
                        <form id="fanfocus-form">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Creator Model</label>
                                <select class="form-select" id="creator" required>
                                    <option value="">Select Creator</option>
                                    <option value="ella">🇧🇷 Ella Blair - Brazilian GFE</option>
                                    <option value="vanp">🔥 Vanp - Dominant Bratty</option>
                                    <option value="yana">🎨 Yana Sinner - Artistic Nerdy</option>
                                    <option value="venessa">💃 Venessa - Latina Gamer</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Fan Type</label>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input type="radio" name="fan_type" value="new" id="new" class="form-check-input" required>
                                            <label for="new" class="form-check-label">🆕 New Fan</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input type="radio" name="fan_type" value="existing" id="existing" class="form-check-input">
                                            <label for="existing" class="form-check-label">👥 Existing Fan</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Fan Message</label>
                                <textarea class="form-control" id="fan_message" rows="4" 
                                    placeholder="Paste fan's message here..." required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" id="enable_streaming" class="form-check-input" checked>
                                    <label for="enable_streaming" class="form-check-label">
                                        ⚡ Enable Real-Time Streaming
                                        <span class="streaming-badge ms-2">Railway Fixed</span>
                                    </label>
                                    <small class="d-block text-muted mt-1">Optimized for Railway deployment</small>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-generate text-white" id="generate-btn">
                                <i class="fas fa-magic me-2"></i>Generate Response
                            </button>
                        </form>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="response-section">
                        <h4><i class="fas fa-robot me-2"></i>AI Response</h4>
                        
                        <div id="status-display">Ready to generate...</div>
                        
                        <div class="response-text" id="ai-response" style="display: none;">
                            <!-- Response will appear here -->
                        </div>
                        
                        <button class="copy-btn" id="copy-btn" style="display: none;">
                            <i class="fas fa-copy me-1"></i>Copy Response
                        </button>
                        
                        <div class="debug-info" id="debug-info" style="display: none;">
                            <!-- Debug info -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Debug function
        function debugLog(message) {
            console.log('FanFocus Debug:', message);
            const debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            debugDiv.style.display = 'block';
        }
        
        // Status update function
        function updateStatus(message) {
            document.getElementById('status-display').textContent = message;
            debugLog('Status: ' + message);
        }
        
        // Show response function
        function showResponse(text, isError = false) {
            const responseDiv = document.getElementById('ai-response');
            responseDiv.textContent = text;
            responseDiv.style.display = 'block';
            
            if (isError) {
                responseDiv.classList.add('error');
            } else {
                responseDiv.classList.remove('error');
                document.getElementById('copy-btn').style.display = 'block';
            }
        }
        
        // Copy function
        let finalResponse = '';
        document.getElementById('copy-btn').addEventListener('click', function() {
            if (finalResponse) {
                navigator.clipboard.writeText(finalResponse).then(() => {
                    this.innerHTML = '<i class="fas fa-check me-1"></i>Copied!';
                    setTimeout(() => {
                        this.innerHTML = '<i class="fas fa-copy me-1"></i>Copy Response';
                    }, 2000);
                });
            }
        });
        
        // Main form handler
        document.getElementById('fanfocus-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            debugLog('Form submitted');
            
            // Get form values
            const creator = document.getElementById('creator').value;
            const fanTypeEl = document.querySelector('input[name="fan_type"]:checked');
            const fanMessage = document.getElementById('fan_message').value;
            const enableStreaming = document.getElementById('enable_streaming').checked;
            
            debugLog(`Creator: ${creator}, Fan Type: ${fanTypeEl?.value}, Streaming: ${enableStreaming}`);
            
            // Validation
            if (!creator || !fanTypeEl || !fanMessage) {
                alert('Please fill all fields');
                return;
            }
            
            // Reset UI
            document.getElementById('generate-btn').disabled = true;
            document.getElementById('generate-btn').innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Generating...';
            document.getElementById('ai-response').style.display = 'none';
            document.getElementById('copy-btn').style.display = 'none';
            
            updateStatus('Preparing request...');
            
            const formData = {
                creator: creator,
                fan_type: fanTypeEl.value,
                fan_message: fanMessage,
                streaming: enableStreaming
            };
            
            debugLog('Sending request: ' + JSON.stringify(formData));
            
            try {
                if (enableStreaming) {
                    await handleStreamingRequest(formData);
                } else {
                    await handleRegularRequest(formData);
                }
            } catch (error) {
                debugLog('Error: ' + error.message);
                showResponse('Error: ' + error.message, true);
                updateStatus('Error occurred');
            } finally {
                // Re-enable button
                document.getElementById('generate-btn').disabled = false;
                document.getElementById('generate-btn').innerHTML = '<i class="fas fa-magic me-2"></i>Generate Response';
            }
        });
        
        // Regular request handler
        async function handleRegularRequest(formData) {
            updateStatus('Sending request to AI...');
            
            const response = await fetch('/api/generate_response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
            
            debugLog('Response status: ' + response.status);
            
            const data = await response.json();
            debugLog('Response data: ' + JSON.stringify(data));
            
            if (data.success) {
                finalResponse = data.response;
                showResponse(data.response);
                updateStatus('✅ Response generated successfully!');
            } else {
                showResponse('Error: ' + data.error, true);
                updateStatus('❌ Failed to generate response');
            }
        }
        
        // Streaming request handler - Railway optimized
        async function handleStreamingRequest(formData) {
            updateStatus('Initializing streaming...');
            
            // First get streaming URL
            const response = await fetch('/api/generate_response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            debugLog('Streaming init response: ' + JSON.stringify(data));
            
            if (data.success && data.streaming && data.stream_url) {
                updateStatus('Connecting to stream...');
                
                // Railway-specific EventSource configuration
                const eventSource = new EventSource(data.stream_url);
                
                // Set timeout for Railway
                const timeout = setTimeout(() => {
                    debugLog('Stream timeout - closing connection');
                    eventSource.close();
                    showResponse('Stream timeout. Railway connection limit reached. Try regular mode.', true);
                    updateStatus('❌ Stream timeout');
                }, 30000); // 30 second timeout
                
                eventSource.onopen = function(event) {
                    debugLog('Stream connection opened successfully');
                    updateStatus('🔗 Stream connected');
                    clearTimeout(timeout);
                };
                
                eventSource.onmessage = function(event) {
                    try {
                        const streamData = JSON.parse(event.data);
                        debugLog('Stream data: ' + JSON.stringify(streamData));
                        
                        if (streamData.error) {
                            showResponse('Stream Error: ' + streamData.error, true);
                            updateStatus('❌ Streaming failed');
                            eventSource.close();
                            clearTimeout(timeout);
                            return;
                        }
                        
                        if
