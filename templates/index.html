<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanFocusGPT - Saints & Sinners Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .main-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin: 20px auto;
            max-width: 1200px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header-section h1 {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }
        
        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .response-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
            min-height: 300px;
        }
        
        .btn-generate {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 25px;
            padding: 15px 35px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            color: white;
        }
        
        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            color: white;
        }
        
        .btn-generate:disabled {
            background: #6c757d !important;
            transform: none;
            box-shadow: none;
            color: white;
        }
        
        .response-text {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 150px;
            border-left: 4px solid #ffd700;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .error {
            color: #ffcccb !important;
            background: rgba(255, 0, 0, 0.1) !important;
            border-left-color: #ff4444 !important;
        }
        
        .copy-btn {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            color: white;
        }

        .status-display {
            font-size: 1rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .stable-badge {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="header-section">
                <h1 class="display-4">üéØ FanFocusGPT</h1>
                <p class="lead text-muted">Saints & Sinners AI Assistant</p>
                <small class="text-muted">Powered by Gemini 2.5 Pro & S&S Framework</small>
                <div class="mt-2">
                    <span class="stable-badge">‚úÖ Railway Stable</span>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-section">
                        <h4 class="mb-4"><i class="fas fa-user-circle me-2"></i>Creator & Fan Setup</h4>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Creator Model</label>
                            <select class="form-select form-select-lg" id="creator" required>
                                <option value="">Select Creator</option>
                                <option value="ella">üáßüá∑ Ella Blair - Brazilian GFE</option>
                                <option value="vanp">üî• Vanp - Dominant Bratty</option>
                                <option value="yana">üé® Yana Sinner - Artistic Nerdy</option>
                                <option value="venessa">üíÉ Venessa - Latina Gamer</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Fan Type</label>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input type="radio" name="fan_type" value="new" id="new" class="form-check-input" required>
                                        <label for="new" class="form-check-label">üÜï New Fan</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input type="radio" name="fan_type" value="existing" id="existing" class="form-check-input">
                                        <label for="existing" class="form-check-label">üë• Existing Fan</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">Fan Message</label>
                            <textarea class="form-control form-control-lg" id="fan_message" rows="4" 
                                placeholder="Paste fan's message here..." required></textarea>
                        </div>
                        
                        <button type="button" class="btn btn-generate" id="generate-btn">
                            <i class="fas fa-magic me-2"></i>Generate Response
                        </button>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="response-section">
                        <h4><i class="fas fa-robot me-2"></i>AI Response</h4>
                        
                        <div class="status-display" id="status-display">Ready to generate response...</div>
                        
                        <div class="response-text" id="ai-response" style="display: none;">
                            <!-- Response will appear here -->
                        </div>
                        
                        <button class="copy-btn" id="copy-btn" style="display: none;">
                            <i class="fas fa-copy me-1"></i>Copy Response
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let finalResponse = '';
        
        // Status update function
        function updateStatus(message) {
            document.getElementById('status-display').textContent = message;
            console.log('Status:', message);
        }
        
        // Show response function
        function showResponse(text, isError = false) {
            const responseDiv = document.getElementById('ai-response');
            responseDiv.textContent = text;
            responseDiv.style.display = 'block';
            
            if (isError) {
                responseDiv.classList.add('error');
                document.getElementById('copy-btn').style.display = 'none';
            } else {
                responseDiv.classList.remove('error');
                document.getElementById('copy-btn').style.display = 'block';
                finalResponse = text;
            }
        }
        
        // Copy function
        document.getElementById('copy-btn').addEventListener('click', function() {
            if (finalResponse) {
                navigator.clipboard.writeText(finalResponse).then(() => {
                    this.innerHTML = '<i class="fas fa-check me-1"></i>Copied!';
                    this.style.background = 'rgba(40, 167, 69, 0.8)';
                    setTimeout(() => {
                        this.innerHTML = '<i class="fas fa-copy me-1"></i>Copy Response';
                        this.style.background = 'rgba(255, 255, 255, 0.25)';
                    }, 2000);
                }).catch(err => {
                    alert('Copy failed. Select and copy manually.');
                });
            }
        });
        
        // Generate button click handler
        document.getElementById('generate-btn').addEventListener('click', async function() {
            console.log('Generate button clicked');
            
            // Get form values
            const creator = document.getElementById('creator').value;
            const fanTypeEl = document.querySelector('input[name="fan_type"]:checked');
            const fanMessage = document.getElementById('fan_message').value;
            
            console.log('Values:', { creator, fanType: fanTypeEl?.value, fanMessage: fanMessage?.substring(0, 50) });
            
            // Validation
            if (!creator) {
                alert('Please select a creator');
                return;
            }
            
            if (!fanTypeEl) {
                alert('Please select fan type');
                return;
            }
            
            if (!fanMessage.trim()) {
                alert('Please enter fan message');
                return;
            }
            
            // Disable button and show loading
            this.disabled = true;
            this.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Generating...';
            
            // Hide previous response
            document.getElementById('ai-response').style.display = 'none';
            document.getElementById('copy-btn').style.display = 'none';
            
            updateStatus('üöÄ Sending request to AI...');
            
            const requestData = {
                creator: creator,
                fan_type: fanTypeEl.value,
                fan_message: fanMessage.trim()
            };
            
            console.log('Sending request:', requestData);
            
            try {
                const response = await fetch('/api/generate_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    showResponse(data.response);
                    updateStatus(`‚úÖ Response generated by ${data.creator}!`);
                } else {
                    showResponse(`Error: ${data.error}`, true);
                    updateStatus('‚ùå Failed to generate response');
                }
                
            } catch (error) {
                console.error('Request failed:', error);
                showResponse(`Network Error: ${error.message}`, true);
                updateStatus('‚ùå Connection failed');
            } finally {
                // Re-enable button
                this.disabled = false;
                this.innerHTML = '<i class="fas fa-magic me-2"></i>Generate Response';
            }
        });
        
        // Prevent form submission if wrapped in form
        document.addEventListener('submit', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
