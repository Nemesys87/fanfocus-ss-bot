<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanFocusGPT - Saints & Sinners Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸŽ¯ FanFocusGPT Assistant</h1>
        
        <div class="row">
            <div class="col-md-6">
                <form id="fanfocus-form">
                    <div class="mb-3">
                        <label class="form-label">Creator Model</label>
                        <select class="form-select" id="creator" required>
                            <option value="">Select Creator</option>
                            <option value="ella">Ella Blair</option>
                            <option value="vanp">Vanp</option>
                            <option value="yana">Yana Sinner</option>
                            <option value="venessa">Venessa</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Fan Type</label>
                        <div>
                            <input type="radio" name="fan_type" value="new" id="new" required>
                            <label for="new">New Fan</label>
                            <input type="radio" name="fan_type" value="existing" id="existing" class="ms-3">
                            <label for="existing">Existing Fan</label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Fan Message</label>
                        <textarea class="form-control" id="fan_message" rows="3" placeholder="Paste fan's message here..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Generate Response</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <div id="response-area" class="border p-3 rounded">
                    <h5>AI Response:</h5>
                    <div id="ai-response" class="alert alert-success d-none"></div>
                    <div id="error-response" class="alert alert-danger d-none"></div>
                    <div id="loading" class="d-none">Generating response...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fanfocus-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const responseDiv = document.getElementById('ai-response');
            const errorDiv = document.getElementById('error-response');
            
            // Hide previous results
            loading.classList.remove('d-none');
            responseDiv.classList.add('d-none');
            errorDiv.classList.add('d-none');
            
            // Get form data
            const creator = document.getElementById('creator').value;
            const fanTypeEl = document.querySelector('input[name="fan_type"]:checked');
            const fanMessage = document.getElementById('fan_message').value;
            
            if (!creator || !fanTypeEl || !fanMessage) {
                errorDiv.innerHTML = 'Please fill all fields';
                errorDiv.classList.remove('d-none');
                loading.classList.add('d-none');
                return;
            }
            
            const formData = {
                creator: creator,
                fan_type: fanTypeEl.value,
                fan_message: fanMessage
            };
            
            try {
                const response = await fetch('/api/generate_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    responseDiv.innerHTML = `<strong>Response:</strong><br>${data.response}`;
                    responseDiv.classList.remove('d-none');
                } else {
                    errorDiv.innerHTML = `Error: ${data.error}`;
                    errorDiv.classList.remove('d-none');
                }
                
            } catch (error) {
                errorDiv.innerHTML = `Network Error: ${error.message}`;
                errorDiv.classList.remove('d-none');
            }
            
            loading.classList.add('d-none');
        });
    </script>
</body>
</html>
